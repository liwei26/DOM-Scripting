<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
    <link rel="stylesheet" type="text/css" media="screen" href="Styles/format.css">
    <script type="text/javascript" src="../global.js"></script>
    <script type="text/javascript" src="Script/stripeTables.js"></script>
    <script type="text/javascript" src="Script/displayAbbreviations.js"></script>
    <script type="text/javascript" src="Script/highlightRows.js"></script>
</head>
<body>
<h1>Man bites dog</h1>
<p class="disclaimer">This is not a true story</p>
<table>
    <caption>Itinerary</caption>
    <thead>
    <tr>
        <th>When</th>
        <th>Where</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>June 9th</td>
        <td>Portland, <abbr title="Oregon">OR</abbr></td>
    </tr>
    <tr>
        <td>June 10th</td>
        <td>Seattle, <abbr title="Washington">WA</abbr></td>
    </tr>
    <tr>
        <td>June 12th</td>
        <td>Sacramento, <abbr title="California">CA</abbr></td>
    </tr>
    </tbody>
</table>
</body>
</html>
